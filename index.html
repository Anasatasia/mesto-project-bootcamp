<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="card__content">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="card__content">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Montain.png" alt="Домбай">
          <div class="card__content">
            <h2 class="card__name">Домбай</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="card__content">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Montain.png" alt="Домбай">
          <div class="card__content">
            <h2 class="card__name">Домбай</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="card__content">
            <h2 class="card__name">Карачаево-Черкессия</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="profile-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input" type="text" required value="Жак-Ив Кусто" id="name" name="name-input">
            <input class="popup__input" type="text" required value="Исследователь океана" id="description" name="description-input">
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
