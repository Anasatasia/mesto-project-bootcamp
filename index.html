<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <div class="popup" id="profile-popup">
      <div class="popup__container">
        <form class="popup__form" id="profile-popup-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input" type="text" required value="Жак-Ив Кусто" id="profile_popup_name">
            <input class="popup__input" type="text" required value="Исследователь океана" id="profile_popup_description">
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup" id="place-popup">
      <div class="popup__container">
        <form class="popup__form" id="place-popup-form">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input" type="text" required id="place_popup_name" placeholder="Название">
            <input class="popup__input" type="text" required id="place_popup_link" placeholder="Ссылка на картинку">
            <button class="popup__button" type="submit">
              Создать
            </button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <img src="./images/Elbrus.png" alt="Место" class="popup-image__image">
        <p class="popup-image__title">Карачаевск</p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="./images/Karachaevsk.png" alt="Место">
        <div class="card__content">
          <h2 class="card__name"></h2>
          <button class="card__button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </article>
    </template>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
