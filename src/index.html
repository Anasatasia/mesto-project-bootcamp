<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__edit-avatar">
            <div class="profile__avatar-overlay">
              <button class="profile__avatar-button"></button>
            </div>
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <div class="popup" id="profile-popup">
      <div class="popup__container">
        <form class="popup__form" id="profile-popup-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input" type="text" required value="Жак-Ив Кусто" id="profile_popup_name" minlength="2" maxlength="40">
            <span class="popup__input-error" id="profile_popup_name-error">Пук</span>
            <input class="popup__input" type="text" required value="Исследователь океана" id="profile_popup_description" minlength="2" maxlength="200">
            <span class="popup__input-error" id="profile_popup_description-error">пик</span>
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup" id="place-popup">
      <div class="popup__container">
        <form class="popup__form" id="place-popup-form">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input" type="text" required id="place_popup_name" placeholder="Название" minlength="2" maxlength="30">
            <span class="popup__input-error" id="place_popup_name-error"></span>
            <input class="popup__input" type="url" required id="place_popup_link" placeholder="Ссылка на картинку">
            <span class="popup__input-error" id="place_popup_link-error"></span>
            <button class="popup__button" type="submit">
              Создать
            </button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup" id="avatar-popup">
      <div class="popup__container">
        <form class="popup__form" id="avatar-popup-form">
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__input-container">
            <input class="popup__input" type="url" required id="avatar_popup_link" placeholder="Cсылка на новый аватар">
            <span class="popup__input-error" id="avatar_popup_link-error"></span>
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <img src="" alt="Место" class="popup-image__image">
        <p class="popup-image__title"></p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="Место">
        <div class="card__content">
          <h2 class="card__name"></h2>
          <div class="card__like-container">
            <button class="card__button" type="button"></button>
            <p class="card__like-number">5</p>
          </div>
        </div>
        <button class="card__delete-button" type="button"></button>
      </article>
    </template>
  </div>
</body>
</html>
